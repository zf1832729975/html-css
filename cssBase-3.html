<body>

	<!-- 溢出容器，多出的部分要打点展示
	1，单行文本
	2，多行文本，直接在后面打点,直接截断 -->
	<p class="dhyc">单行文本溢出-向生态文明贵阳国际论坛年会致贺信达
	</p>
	<p class="dhcd">多行截断-前言组合使用不同的选择器可以匹配更特定的元素。有的复合选择器能将目标样式应用到更多元素，有的复合选择</p>
	<!-- 容器里放背景图片 -->
	<div class = "bjtp"></div>	
	web学习内容 html/css2>javascript>pl>css3>html5>ES6>...
	<p>图片代替文字</p>
	<!-- 当你网速不好时，一般css没有被加载 -->
	<p>第一种解决方案</p>
	<a class = "taobao1" href="https://www.taobao.com" target="blank">淘宝网 </a>
	
	<p>第二种解决方案，背景图片也可以加载到padding上
	</p>
	<a class = "taobao2" href="https://www.taobao.com" target="blank">淘宝网 </a>
	
	<!-- 行级元素只能嵌套行级元素
	块级元素可以嵌套任何元素
	p标签里面不能嵌套块级元素，p嵌套div会被砍成两块，a标签不能嵌套a标签-->
